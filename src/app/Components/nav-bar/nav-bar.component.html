<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false"
      >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/ShoppingCart']" routerLinkActive="router-link-active" >Shopping Cart <mat-icon>add_shopping_cart</mat-icon></a>
      <a mat-list-item [routerLink]="['/Customers']" routerLinkActive="router-link-active" >Customers <mat-icon>perm_identity</mat-icon></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Shopping Test</span>
      <span class="example-fill-remaining-space"></span>
      <div *ngIf="(isHandset$ | async) === false">
        <a class="margin-lr-5" mat-button>Log out</a>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
